{% load static %} {% include 'header.html' %}

<div class="main-content">
  <section class="section">
    <ul class="breadcrumb breadcrumb-style">
      <li class="breadcrumb-item">
        <a href="/dashboard"> <i class="fas fa-home"></i></a>
      </li>
      <li class="breadcrumb-item">Mechanics</li>
      <li class="breadcrumb-item">Add Mechanics</li>
    </ul>
    <div class="section-body">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-12 col-md-6 col-lg-8">
          <div class="card">
            <div class="card-header" ;">
            <h4>Enter Mechanics Details</h4>
          </div>
          <form
            method="post"
            action="/update_mechanics/{{edit_mech.id}}"
            enctype="multipart/form-data"
            class="uform"
          >
            {% csrf_token %}
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{edit_mech.name}}"
                    name="name"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    value="{{edit_mech.age}}"
                    name="age"
                    id="age"
                    placeholder="Age"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{edit_mech.address}}"
                    name="address"
                    id="address"
                    placeholder="Address"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Mobile</label>
                  <input
                    type="number"
                    class="form-control"
                    value="{{edit_mech.mobile}}"
                    name="mobile"
                    id="mobile"
                    placeholder="Mobile"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Mechanic Type</label>
                  <select
                    id="machanic_type"
                    onchange="opt()"
                    name="machanic_type"
                    class="form-control selectric"
                  >
                    <option selected value="{{edit_mech.mechanic_type}}">
                      {{edit_mech.machanic_type}}
                    </option>
                    <option>Choose...</option>
                    <option value="Fresher">Fresher</option>
                    <option value="Experienced">Experienced</option>
                  </select>
                </div>
                <div id="exper" class="form-group col-md-6">
                  <label for="inputPassword4">Year Of Experienced</label>
                  <input
                    type="number"
                    name="no_of_exper"
                    value="{{edit_mech.no_of_exper}}"
                    id="no_of_exper"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="Experienced"
                  />
                </div>
              </div>
              <div class="form-row"></div>
              <div class="card-footer text-right">
                <button
                  type="submit"
                  id="submit"
                  name="submit"
                  class="submit btn btn-lg btn-success"
                >
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  $("#exper").hide();
  function opt() {
    var machanic_type = $("#machanic_type").val();
    if (machanic_type == "Experienced") {
      $("#exper").show();
    } else if (machanic_type == "Fresher") {
      $("#exper").hide();
    }
  }
</script>

{% include 'footer.html' %}
