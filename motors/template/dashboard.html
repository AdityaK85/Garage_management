{% include 'header.html' %}
<div class="main-content">
  <section class="section">
    <ul class="breadcrumb breadcrumb-style">
      <li class="breadcrumb-item">
        <h4 class="page-title m-b-0">Dashboard</h4>
      </li>
      <li class="breadcrumb-item">
        <a href="index.html"> <i class="fas fa-home"></i></a>
      </li>
      <li class="breadcrumb-item active">Dashboard</li>
    </ul>
    <div class="row">
      <div class="col-lg-3 col-sm-6">
        <div class="card ">
          <div class="card-statistic-4">
            <div class="info-box7-block" >
              <h6 class="m-b-20 text-right">Customers</h6>
              <h4 class="text-right">
                <i class="fas fa-user-alt pull-left bg-indigo c-icon"></i
                ><span>7.12K</span>
              </h4>
              <p class="mb-0 mt-3 text-muted">
                <i class="fas fa-arrow-circle-up col-green m-r-5"></i
                ><span class="text-success font-weight-bold">23%</span> then
                previous month
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card">
          <div class="card-statistic-4">
            <div class="info-box7-block ">
              <h6 class="m-b-20 text-right">Registered Vehicles</h6>
              <h4 class="text-right">
                <i class="fas fa-car pull-left bg-cyan c-icon"></i
                ><span>22.3K</span>
              </h4>
              <p class="mb-0 mt-3 text-muted">
                <i class="fas fa-arrow-circle-up col-red m-r-5"></i
                ><span class="col-red font-weight-bold">3%</span> then previous
                month
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card ">
          <div class="card-statistic-4">
            <div class="info-box7-block ">
              <h6 class="m-b-20 text-right">Quotation Reports</h6>
              <h4 class="text-right">
                <i class="fas fa-ticket-alt pull-left bg-deep-orange c-icon"></i
                ><span>725</span>
              </h4>
              <p class="mb-0 mt-3 text-muted">
                <i class="fas fa-arrow-circle-up col-green m-r-5"></i
                ><span class="text-success font-weight-bold">21%</span> then
                previous month
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card">
          <div class="card-statistic-4">
            <div class="info-box7-block">
              <h6 class="m-b-20 text-right">Total Parts</h6>
              <h4 class="text-right">
                <i class="fas fa-dollar-sign pull-left bg-green c-icon"></i
                ><span>$3.58M</span>
              </h4>
              <p class="mb-0 mt-3 text-muted">
                <i class="fas fa-arrow-circle-down col-red m-r-5"></i
                ><span class="col-red font-weight-bold">05%</span> then previous
                month
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
